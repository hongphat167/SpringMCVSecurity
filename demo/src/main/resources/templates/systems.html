<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADMIN Home Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 50px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            color: #007bff;
            margin-bottom: 30px;
        }

        hr {
            border: none;
            border-top: 2px solid #007bff;
            margin: 30px 0;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333; /* Darken the text color */
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3; /* Darken the link color on hover */
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darken the button color on hover */
            border-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>ADMIN Home Page</h2>
    <hr>
    <p>Welcome, Administrator! This is your dashboard where you can manage the system settings.</p>
    <hr>
    <a th:href="@{/}" class="btn btn-primary">Back to Home Page</a>
</div>
</body>
</html>
