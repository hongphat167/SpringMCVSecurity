<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Access Denied</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif; /* Set a common font for better readability */
            background-color: #f8f9fa; /* Set a light grayish background */
            padding-top: 50px; /* Add some padding for content */
            text-align: center; /* Center-align the content */
        }

        h2 {
            color: #dc3545; /* Red heading color */
            margin-bottom: 30px; /* Add space below heading */
        }

        p {
            font-size: 18px; /* Increase font size for better readability */
            line-height: 1.6; /* Improve line spacing */
        }

        .btn-primary {
            background-color: #007bff; /* Blue button background color */
            border-color: #007bff; /* Blue button border color */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darken button color on hover */
            border-color: #0056b3; /* Darken border color on hover */
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Access Denied</h2>
    <p>You are not authorized to access this page.</p>
    <p>Please contact your administrator for assistance.</p>
    <a th:href="@{/}" class="btn btn-primary">Back to Home Page</a>
</div>
</body>
</html>
